default_view:
  view: yes
  icon: mdi:home
  entities:
    - light.all_hue_lights
    - group.living_room
    - group.family_room
    - group.bedroom
    - group.shop

living_room:
  name: Living Room
  entities:
    - climate.living_room
    - sensor.living_room_thermostat_humidity
    - sensor.living_room_thermostat_hvac_state
    - sensor.living_room_thermostat_operation_mode
    - sensor.living_room_thermostat_target
    - sensor.living_room_thermostat_temperature
    - binary_sensor.living_room_thermostat_online
    - binary_sensor.living_room_thermostat_fan

family_room:
  name: Family Room
  entities:
    - media_player.livingroom

bedroom:
  name: Master Bedroom
  view: no
  entities:
    - light.master_bed_by_door
    - light.master_rear
    - media_player.bedroom_tv

shop:
  name: Shop
  view: no
  entities:
    - light.shop

climate:
  name: Climate
  view: yes
  entities:
    - sensor.yr_symbol
    - sun.sun
    - group.weather_overview
    - group.daily_forecast

daily_forecast:
  name: Daily Forecast
  entities:
    - sensor.pws_weather_1d
    - sensor.pws_weather_2d
    - sensor.pws_weather_3d
    - sensor.pws_weather_4d

weather_overview:
  name: Weather overview
  entities:
    - sensor.pws_weather_1d
    - sensor.pws_temp_high_record_f
    - sensor.pws_temp_high_1d_f
    - sensor.pws_temp_f
    - sensor.pws_temp_low_1d_f
    - sensor.pws_temp_low_record_f
    - sensor.pws_precip_1d
    - sensor.pws_precip_1d_in
    - sensor.pws_wind_mph
    - sensor.pws_wind_1d_mph
    - sensor.pws_alerts


devices:
  name: Device List
  view: yes
  icon: mdi:account-multiple
  entities:
    - device_tracker.tyler_phone
    - device_tracker.holli_phone
    - device_tracker.holli_work_laptop
    - device_tracker.philips_hue_hub
    - device_tracker.holli_work_laptop
    - device_tracker.echo_shop
    - device_tracker.echo_kitchen

admin:
  name: Administration
  view: yes
  entities:
    - automation.startup_notification
    - script.ifttt_ping
    - script.startup_tasks
